<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
  </head>
  <body>
    <main>
      <header><h1>BATTLESHIP</h1></header>

      <div class="message-board" id="message-board">Place your ships</div>

      <div class="control-panel">
        <button class="button confirm-button" id="confirm-button">
          Confirm
        </button>
        <button class="button random-button" id="random-button">Random</button>
      </div>

      <div class="board-wrapper board-wrapper0" id="board-wrapper0">
        <div class="board-team">You</div>
        <div class="board-numbers" id="board-numbers0"></div>
        <div class="board-letters" id="board-letters0"></div>
        <div id="board0" class="board"></div>
      </div>

      <div class="board-wrapper board-wrapper1" id="board-wrapper1">
        <div class="board-team">Enemy</div>
        <div class="board-numbers" id="board-numbers1"></div>
        <div class="board-letters" id="board-letters1"></div>
        <div id="board1" class="board"></div>
      </div>
    </main>

    <div class="modal" id="endscreen">
      <div class="modal-dialogbox endscreen-dialogbox" id="endscreen-dialogbox">
        <p id="endscreen-winner">Someone won, someone lost!</p>
      </div>
    </div>

    <div class="modal modal-active" id="startscreen">
      <div class="modal-dialogbox startscreen-dialogbox">
        <p class="startscreen-header">Battleship</p>
        <p id="startscreen-name-0" class="startscreen-name-0">Human</p>

        <button
          class="startscreen-switch startscreen-switch-active"
          id="startscreen-switch"
          type="button"
        >
          â‡†
        </button>
        <p id="startscreen-name-1" class="startscreen-name-1">Computer</p>

        <div class="startscreen-mode-wrapper-0">
          <input
            type="radio"
            name="mode"
            id="startscreen-mode-0"
            class="startscreen-mode-0"
            value="computer"
            checked
          />
          <label for="startscreen-mode-0">vs Computer</label>
        </div>

        <div class="startscreen-mode-wrapper-1">
          <input
            type="radio"
            name="mode"
            id="startscreen-mode-1"
            class="startscreen-mode-1"
            value="player"
          />
          <label for="startscreen-mode-1">vs Player</label>
        </div>

        <button class="startscreen-play" id="startscreen-play" type="button">
          Play
        </button>
      </div>
    </div>

    <div class="modal modal-opaque" id="switchscreen">
      <div class="modal-dialogbox switchscreen-dialogbox">
        <p id="switchscreen-player">Player 1's turn</p>
        <p>Are you ready?</p>
        <button id="switchscreen-play">Play</button>
      </div>
    </div>
  </body>
</html>
